<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- adding jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="headerM">
      <div class="head-content">
        <h1 class="text-left headerTop">
          Physical Assessment
        </h1>
        <h3 class="page">13 of 13</h3>
      </div>
      <hr class="line" />
    </div>

    <br />
    <p class="text">IN THE PAST 7 DAYS</p>
    <h6 class="header">
      How would you rate your pain on average? 1=No pain, 10=Worst imaginable
      pain
    </h6>
    <!--COLOR CONTENT-->
    <div class="labels">
      <div class="label1">No pain</div>
      <div class="label2">Worst imaginable!</div>
    </div>
    <div class="colorContainer">
      <div class="colorItem colorItem1"></div>
      <div class="colorItem colorItem2"></div>
      <div class="colorItem colorItem3"></div>
      <div class="colorItem colorItem4"></div>
      <div class="colorItem colorItem5"></div>
      <div class="colorItem colorItem6"></div>
      <div class="colorItem colorItem7"></div>
      <div class="colorItem colorItem8"></div>
      <div class="colorItem colorItem9"></div>
      <div class="colorItem colorItem10"></div>
    </div>
    <input id="rangeInput" type="range" min="1" max="10" step="1" value="5" />
    <!--END COLOR CONTENT-->
    <script src="app.js"></script>
  </body>
</html>
